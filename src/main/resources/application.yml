spring:
  application:
    name: auth-spring-api
  
  main:
    allow-circular-references: true
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

# JWT Configuration
jwt:
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345
  
# Session Configuration
session:
  lifetime: 120  # Default: 2 minutes (to match Next.js implementation)

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:3000
    - https://auth-template-phi.vercel.app
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true

logging:
  level:
    com.example.authapi: DEBUG
    org.springframework.security: DEBUG
